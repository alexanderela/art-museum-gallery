<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' type= 'text/css' href='./utilities/reset.css'>
		<link rel='stylesheet' type= 'text/css' href='style.css'>
		<title>The Ela Museum</title>
	</head>
	<body>
		<div class='header'>
			The Ela Museum
		</div>
		<div class='nav-bar'>
			<h1 class='nav-header'>Browse Our Collection</h1>
		</div>
		<div id='app'>
			<div class='next-previous-container'>
				<button 
					@click='updateCount'
					name='previous'
					class='next-previous'
					:disabled='count <= 1'
					:class='{ buttonDisabled: count <= 1 }'
					>Previous</button>
					<p class='page-counter'>Page {{ count }} of 10</p>
				<button 
					@click='updateCount'
					name='next'
					class='next-previous'
					:disabled='count >= 10'
					:class='{ buttonDisabled: count >= 10 }'
					>Next</button>
			</div>
			<div class='artwork-item-container'>
				<artwork-item
					v-for='item in artworksList'
					v-bind:artwork='item'
					v-bind:key='item.id'
					class='artwork-item'>
				</artwork-item>
			</div>
		</div>
		<div class='footer'>
			<span class='copyright'>Â©2019 Alexander Ela -</span>
			<a class='footer-link' href='https://github.com/alexanderela'>github.com/alexanderela</a>
		</div>

		<script src="./APIKey/APIKey.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
		<script src='index.js'></script>
	</body>
</html>
